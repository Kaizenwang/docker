    user: root
    networks:
      monitor-network:
        aliases:
          - grafana
  prometheus:
    container_name: prometheus
    image: "prom/prometheus:v2.13.1"
    ports:
      - "9090:9090"
    volumes:
      - "./prometheus:/prometheus-data"
    restart: always
    user: root
    command:
      - '--config.file=/prometheus-data/prometheus.yml'
      - '--storage.tsdb.path=/prometheus-data/data'
    networks:
      monitor-network:
        aliases:
          - prometheus
